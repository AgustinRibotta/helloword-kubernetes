name: Update Image Version

on:
  push:
    branches:
      - main

jobs:
  update-image-version:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to work with the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate a unique version using the current timestamp
      - name: Generate version using timestamp
        id: generate_version
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')  # Generating a unique version based on current date and time
          echo "Generated version: $VERSION"
          echo "::set-output name=version::$VERSION"

      # Step 3: Update the Docker image version in the Kubernetes deployment file
      - name: Update Docker Image Version in Deployment YAML
        run: |
          VERSION=${{ steps.generate_version.outputs.version }}
          # Replace the placeholder version in deployment.yaml with the new version
          sed -i "s|agustinribotta/springboot-app:.*|agustinribotta/springboot-app:$VERSION|" kubernetes/deployment.yaml

      # Step 4: Commit the changes and push to the repository
      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add kubernetes/deployment.yaml  # Add changed deployment.yaml file
          if git diff --quiet; then
            echo "No changes to commit"  # If no changes, skip commit
          else
            git commit -m "Update image to version $VERSION"  # Commit with new version
            git push origin main  # Push changes to the main branch
