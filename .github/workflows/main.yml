name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')  # Unique version based on timestamp
          docker build -t agustinribotta/springboot-app:$VERSION .
          docker push agustinribotta/springboot-app:$VERSION

      - name: Update Deployment YAML with correct version
        run: |
          # Reemplazar "PLACEHOLDER" con el valor real de VERSION en el archivo deployment.yaml
          sed -i "s/springboot-app:PLACEHOLDER/springboot-app:$VERSION/" kubernetes/deployment.yaml

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin git@github.com:AgustinRibotta/demo.git
          git add kubernetes/deployment.yaml
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update image to version $VERSION"
            git push origin main
          fi
