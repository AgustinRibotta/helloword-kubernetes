name: Update Image Version

on:
  push:
    branches:
      - main

jobs:
  update-image-version:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to work with the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Read the current version from version.txt, default to 0 if not found
      - name: Read the current version from version.txt
        id: get_version
        run: |
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt)
          else
            VERSION=0
          fi
          echo "Current version: $VERSION"
          echo "::set-output name=version::$VERSION"

      # Step 3: Increment the version by 1
      - name: Increment version
        id: increment_version
        run: |
          VERSION=$((VERSION + 1))
          echo "New version: $VERSION"
          echo $VERSION > version.txt  # Save the incremented version to version.txt
          echo "::set-output name=version::$VERSION"

      # Step 4: Update the Docker image version in the Kubernetes deployment file
      - name: Update Docker Image Version in Deployment YAML
        run: |
          VERSION=${{ steps.increment_version.outputs.version }}
          # Replace the placeholder version with the new version in deployment.yaml
          sed -i "s|agustinribotta/springboot-app:.*|agustinribotta/springboot-app:$VERSION|" kubernetes/deployment.yaml

      # Step 5: Commit the changes and push to the repository
      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add version.txt kubernetes/deployment.yaml  # Add changed files
          if git diff --quiet; then
            echo "No changes to commit"  # If no changes, skip commit
          else
            git commit -m "Update image to version $VERSION"  # Commit with new version
            git push origin main  # Push changes to the main branch
