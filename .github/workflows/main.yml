name: Update Image Version

on:
  push:
    branches:
      - main

jobs:
  update-image-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Read the current version from version.txt
        id: get_version
        run: |
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt)
          else
            VERSION=0
          fi
          echo "Current version: $VERSION"
          echo "::set-output name=version::$VERSION"

      - name: Increment version
        id: increment_version
        run: |
          VERSION=$((${{ steps.get_version.outputs.version }} + 1))
          echo "New version: $VERSION"
          echo $VERSION > version.txt
          echo "::set-output name=version::$VERSION"

      - name: Update Docker Image Version in Deployment YAML
        run: |
          VERSION=${{ steps.increment_version.outputs.version }}
          # Reemplazar PLACEHOLDER con la nueva versi√≥n de la imagen en el archivo deployment.yaml
           sed -i "s|agustinribotta/springboot-app:\$VERSION|agustinribotta/springboot-app:$VERSION|" kubernetes/deployment.yaml

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin git@github.com:AgustinRibotta/demo.git
          git add version.txt kubernetes/deployment.yaml
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update image to version $VERSION"
            git push origin main
          fi
